<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Página de juegos educativos sobre química. Aprende y diviértete.">
    <link rel="icon" href="https://static.vecteezy.com/system/resources/previews/026/197/046/non_2x/chemistry-icon-symbol-design-illustration-vector.jpg" type="image/x-icon">
    <title>CHEMISTRY</title>
    <style>
        html {
            scroll-behavior: smooth;
        }

        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5)), url(https://wallpapers.com/images/hd/biology-pictures-1600-x-994-bbgta74dv89tokfu.jpg) no-repeat center center fixed;
            background-size: cover;
            padding: 20px;
        }

        header {
            background-image: url(https://img.freepik.com/foto-gratis/vista-equipo-laboratorio-luces-neon_23-2151807446.jpg?semt=ais_items_boosted&w=740);
            background-position: center;
            color: white;
            padding: 10px 0;
            text-align: center;
            border-radius: 20px;
        }

        main {
            margin-top: 20px;
            color: beige;
        }

        .games {
            font-size: 30px;
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            padding: 20px;
            justify-items: center;
        }

        .games a {
            width: 250px;
            height: 250px;
            background-size: cover;
            background-position: center;
            background-color: rgba(225, 225, 225, 0.7);
            color: #8d8d8d;
            font-weight: bold;
            text-shadow: 1px 1px 3px black;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            border-radius: 20px;
            box-shadow: 5px 5px 10px rgb(83, 83, 83);
            transition: transform 0.2s;
            text-decoration: none;
        }

        .games a:hover {
            border: 2px solid #fff;
            background-color: #a3e0ff;
            filter: brightness(1.1);
            transform: scale(1.05);
            box-shadow: 0 0 15px rgba(225, 225, 225, 0.6);
        }

        .desc {
            font-size: 14px;
            margin-top: 10px;
            color: white;
        }

        @media (max-width: 768px){
            .games {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>

    <header>
        <h1>QUIMICA - GAMES</h1>
    </header>

    <main>
        <section>
            <p>Esta página ofrece juegos educativos para reforzar tus conocimientos de química de forma divertida.</p>
        </section>

        <section class="games">
            <a href="https://stgms.github.io/SudokuXD" onclick="alert('Ejercita tu lógica y memoria.')" style="background-image: url('https://image.thum.io/get/width/300/https://stgms.github.io/SudokuXD');">
                <p>SudokuXD</p>
                <div class="desc"><p>Ejercita tu lógica y memoria.</p></div>
            </a>
            <a href="" class="">Juego #1</a>
            <a href="" class="">Juego #2</a>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 - Proyecto Química Educativa con Juegos</p>
    </footer>
</body>
</html>
